<panel title="Cadastros" linkback="home">
    <div class="tiles">
        <a href="#{{link.link}}" ng-repeat="link in links" class="tile">
            <i class="fa fa-2x {{link.icon}}" aria-hidden="true"></i>
            <span class="title">{{link.title}}</span>
            <span class="text">{{link.text}}</span>
        </a>
    </div>
</panel>
